      <!-- Home -->
      <div class="container-fluid" id="contact">
        <div class="contact-site-title">
          <h1>Contact Me</h1>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <p><a href="mailto:amyvlancaster@gmail.com">amyvlancaster@gmail.com</a><br>
            <a href="https://linkedin.com/in/amyvlancaster" target="_blank">LinkedIn</a></p>
          </div>
          <div class="col-lg-6">
            <form>
              <p>
                <label for="first-name">First Name</label><br>
                <input type="text" name="first-name" id="first-name">
              </p>
              <p>
                <label for="last-name">Last Name</label><br>
                <input type="text" name="last-name" id="last-name">
              </p>
              <p>
                <label for="email">Email Address</label><br>
                <input type="email" name="email" id="email">
              </p>
              <p>
                <label for="phone">Phone Number</label><br>
                <input type="number" name="phone" id="phone">
              </p>
              <p>
                <span class="contact-label">Preferred method of contact</span><br>
                <input type="radio" id="email" name="contact-method" value="Email">
                <label class="contact" for="email">Email</label><br>
                <input type="radio" id="call" name="contact-method" value="Phone Call">
                <label class="contact" for="email">Phone Call</label><br>
                <input type="radio" id="text" name="contact-method" value="Text">
                <label class="contact" for="email">Text</label><br>                
              </p>
              <p>
                <label for="comments">Comments</label><br>
                <textarea id="comments" name="comments" rows="4" cols="54"></textarea>
              </p>
              <p>
                <input type="submit" name="submit" id="submit" value="Submit">
              </p>
            </form>
          </div>
        </div>
      </div>
